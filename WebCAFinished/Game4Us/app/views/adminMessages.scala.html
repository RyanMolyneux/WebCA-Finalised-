
@(messages: List[models.ContactUs] ,user: models.users.User)

@main("Game4Us - Admin Messages",user) {
    <div class="page-header" id="adminHeader">
        <h3>
           <span id="purple"> Admin </span>- Messages
        </h3>
    </div>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            @for(message <- messages) {
                <h4>Email : @message.getEmail</h4>
                <br>
                <div class="well well-sm">
                 <h4 id="adminHeader">Message</h4>
                 <hr>
                 @message.getContent
                </div>
            }
        </div>
        <div class="col-sm-2">
        </div>
    </div>

}
